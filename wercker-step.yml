name: deploy-go-appengine
version: 0.0.2
description: deploy google appengine
properties:
  project:
    type: string
    required: true
  key_file:
    type: string
    required: true
  app_path:
    type: string
    required: false
    default: app
  appengine_sdk:
    type: string
    required: false
    default: /usr/lib/google-cloud-sdk/platform/google_appengine
  goroot:
    type: string
    required: false
    default: /usr/lib/google-cloud-sdk/platform/google_appengine/goroot-1.8
  gopath:
    type: string
    required: false
    default: /
